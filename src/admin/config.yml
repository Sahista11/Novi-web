backend:
  name: git-gateway
  branch: main
media_folder: "public/img"
public_folder: "/img"
collections:
  - name: "Posts"
    label: "Posts"
    folder: /src/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Author Img", name: "authorImg", widget: "image" }
      - { label: "Alt Author Img", name: "altAuthorImg", widget: "string" }
      - { label: "Featured Img", name: "featuredImg", widget: "image" }
      - { label: "Alt Featured Img", name: "altFeaturedImg", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
